<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section aria-label="New Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-btn prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-btn next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/RmoWqDCqN2E" alt="Space Image #1">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/asuyh-_ZX54" alt="Space Image #2">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/QwoNAhbmLLo" alt="Space Image #3">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/5LOhydOtTKU" alt="Space Image #4">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/HQPJEEjHqSE" alt="Space Image #5">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/hgGplX3PFBg" alt="Space Image #6">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
